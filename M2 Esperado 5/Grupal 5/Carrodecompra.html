        <div class="container">
            <h1>Formulario de Despacho</h1>
            <form id="formulario-despacho">
              <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" class="form-control" id="nombre" required>
              </div>
              <div class="form-group">
                <label for="direccion">Dirección:</label>
                <input type="text" class="form-control" id="direccion" required>
              </div>
              <div class="form-group">
                <label for="direccion">Comuna:</label>
                <input type="text" class="form-control" id="Comuna" required>
              </div>
              <div class="form-group">
                <label for="direccion">RUT:</label>
                <input type="text" class="form-control" id="RUT" required>
              </div>
              <div class="form-group">
                <label for="telefono">Teléfono:</label>
                <input type="tel" class="form-control" id="telefono" required>
              </div>
              <button type="submit" class="btn btn-primary" onclick="openModal()">Confirmar</button>
            </form>
          </div>

          <!--aqui va el modal-->

          <div id="myModal" class="modal">
          <div class="modal-content">
          <span class="close" onclick="closeModal()">&times;</span>
          <p>Su compra ya está en camino!</p>
           </div>
